
<div class="container pt-5">
  <div class="row">
   <div class="col-4">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Pritam Kundu" formControlName="name" [ngModel]="productData.name">
            <div
            class="text-danger"
            *ngIf="name.touched && name.errors"
          >
            Invalid name
          </div>
          </div>
        </div>
        <div class="col-12">
          <div class="mb-3">
            <label for="description" class="form-label" >Description</label>
            <input type="text" class="form-control" id="description" placeholder="The product has a beautiful fragrance."  formControlName="description" [ngModel]="productData.description">

            <div
            class="text-danger"
            *ngIf="description.touched && description.errors"
          >
            Invalid name
          </div>
          </div>
        </div>
        <div class="col-12">
          <div class="mb-3">
            <label for="price" class="form-label">Price (in â‚¹)</label>
            <input type="number" class="form-control" id="price" placeholder="123"  formControlName="price" [ngModel]="productData.price">
            <div
            class="text-danger"
            *ngIf="price.touched && price.errors"
          >
            Invalid price
          </div>
          </div>
        </div>
      </div>

      <button>submit</button>
    </form>
   </div>
  </div>
</div>
